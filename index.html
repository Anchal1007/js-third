<!DOCTYPE html>

<body>
    <!DOCTYPE html>
    <html>

    <body>

        <h1>this is my js code</h1>

        <script>
            for (i = 1; i <= 20; i++) {
                if (i % 15 == 0) {
                    document.writeln('FizzBuzz')
                } else if (i % 3 == 0) {
                    document.writeln('Fizz')
                } else if (i % 5 == 0) {
                    document.writeln('Buzz')
                } else {
                    document.writeln(i)
                }
            }
        </script>


    </body>

    </html>





</body>
